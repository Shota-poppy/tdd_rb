        class FizzBuzzApiService {
          get apiUrl() {
            return "https://tddrb.k2works.now.sh/api";
          }

          generate(number) {
            return new Promise((resolve, reject) => {
              fetch(`${this.apiUrl}/generate?number=${number}`)
                .then(response => {
                  return response.json();
                })
                .then(json => {
                  console.log(JSON.stringify(json));
                  resolve(json);
                })
                .catch(err => {
                  console.log(err);
                  reject(err);
                });
            });
          }

          generateList(type) {
            return new Promise((resolve, reject) => {
              fetch(`${this.apiUrl}/generate_list?type=${type}&number=100`)
                .then(response => {
                  return response.json();
                })
                .then(json => {
                  console.log(JSON.stringify(json));
                  resolve(json);
                })
                .catch(err => {
                  console.log(err);
                  reject(err);
                });
            });
          }
        }

        class FizzBuzzTableComponent {
          constructor(service) {
            this._service = service;
            this._list = [];
            this._type = 1;
          }

          selectEvent(e) {
            this._type = e.target.value;
            this.render();
          }

          render() {
            this._service.generateList(this._type).then(json => {
              this._list = json.data;

              const result = (() => {
                const select = (() => {
                  const type1 = `<option value="1">タイプ1</option>`;
                  const type2 =
                    this._type === "2"
                      ? `<option value="2" selected>タイプ2</option>`
                      : `<option value="2">タイプ2</option>`;
                  const type3 =
                    this._type === "3"
                      ? `<option value="3" selected>タイプ3</option>`
                      : `<option value="3">タイプ3</option>`;

                  return `
                    <select
                      name="type"
                      id="app__select--type"
                      class="browser-default custom-select"
                    >
                      ${type1}
                      ${type2}
                      ${type3}
                    </select>
              `;
                })();

                const table = (() => {
                  // 0から始まるので最初の値を削除する
                  const th = [...Array(11).keys()]
                    .slice(1)
                    .map(i => `<th>${i}</th>`);

                  const td = (() => {
                    let row = [];
                    let column = [];
                    this._list.forEach((v, k) => {
                      column.push(`<td>${v}</td>`);

                      if ((k + 1) % 10 === 0) {
                        row.push(column.join(""));
                        column = [];
                      }
                    });

                    return row;
                  })();

                  return `

                            ${th[1]}
                            ${th[2]}
                            ${th[3]}

                            <tr>${td[5]}</tr>
                            <tr>${td[6]}</tr>
                            <tr>${td[7]}</tr>
                            <tr>${td[8]}</tr>
                            <tr>${td[9]}</tr>
                          </tbody>
                      </table>
                  `;
                })();

                return `

                    <div id="app__select">

                    <div
                      class="table-responsive"
                      id="app__table-contents"
                    >
                     ${table}
                    </div>
                  </div>
                </dvi>
            `;
              })();

              document.querySelector("#app__table").innerHTML = result;
              document
                .querySelector("#app__select--type")
                .addEventListener("change", this.selectEvent.bind(this));
            });
          }
        }

        function encode64(data) {
          r = "";
          for (i = 0; i < data.length; i += 3) {
            if (i + 2 == data.length) {
              r += append3bytes(data.charCodeAt(i), data.charCodeAt(i + 1), 0);
            } else if (i + 1 == data.length) {
              r += append3bytes(data.charCodeAt(i), 0, 0);
            } else {
              r += append3bytes(
                data.charCodeAt(i),
                data.charCodeAt(i + 1),
                data.charCodeAt(i + 2)
              );
            }
          }
          return r;
        }
        function append3bytes(b1, b2, b3) {
          c1 = b1 >> 2;
          c2 = ((b1 & 0x3) << 4) | (b2 >> 4);
          c3 = ((b2 & 0xf) << 2) | (b3 >> 6);
          c4 = b3 & 0x3f;
          r = "";
          r += encode6bit(c1 & 0x3f);
          r += encode6bit(c2 & 0x3f);
          r += encode6bit(c3 & 0x3f);
          r += encode6bit(c4 & 0x3f);
          return r;
        }
        function encode6bit(b) {
          if (b < 10) {
            return String.fromCharCode(48 + b);
          }
          b -= 10;
          if (b < 26) {
            return String.fromCharCode(65 + b);
          }
          b -= 26;
          if (b < 26) {
            return String.fromCharCode(97 + b);
          }
          b -= 26;
          if (b == 0) {
            return "-";
          }
          if (b == 1) {
            return "_";
          }
          return "?";
        }
        var deflater = window.SharedWorker && new SharedWorker("rawdeflate.js");
        if (deflater) {
          deflater.port.addEventListener("message", done_deflating, false);
          deflater.port.start();
        } else if (window.Worker) {
          deflater = new Worker("rawdeflate.js");
          deflater.onmessage = done_deflating;
        }
        function done_deflating(e, id) {
          document.getElementById(id).src =
            "http://www.plantuml.com/plantuml/img/" + encode64(e.data);

        function compress(s, id) {

          if (deflater) {
